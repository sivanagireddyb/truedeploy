<VirtualHost *:80>
  ServerName assets.tadaay.com
RewriteEngine  on
RewriteCond %{HTTP_USER_AGENT} libwww-perl.*
RewriteRule .* ? [F,L]

RewriteRule \.(jpg|png)$ - [L]

    ProxyPreserveHost On

    ProxyPass / http://{{ ip_addr }}:8080/
    ProxyPassReverse / http://{{ ip_addr }}:8080/
</VirtualHost>

